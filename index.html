<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="./main.js" defer></script>
    <link href="index.css" rel="stylesheet" />
    <link rel="stylesheet" href="./src/styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <link
      rel="stylesheet"
      href="/node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div id="root">
      <div class="grid grid-cols-1 md:grid-cols-2 2xl:container mx-auto px-0 2xl:px-44" style="background: url(./src/assets/images/bg.png); background-size: cover; background-position: center;">
        <div class="mt-24 md:p-0 p-5">
          <span class="badge p-6 font-bold text-blue-primary shadow-sm text-xs">Explore France! <i class="fa-solid fa-globe ml-2"></i></span>
          <h1 class="md:text-6xl sm:text-5xl text-4xl font-bold mt-6">
            Discover 
            <span class="text-blue-200">ALL THE</span><br>
            <span class="text-blue-200">EVENTS</span> OF THE <br>
            <span class="">OLYMPIC GAMES</span>
          </h1>
          <p class="text-gray-500 mt-10">Immerse yourself in a world of wanderlust with our curated travel experiences. From breathtaking landscapes to cultural gems, embark on unforgettable adventures.</p>
          <a href="/map" class="btn bg-blue-200 mt-10 text-white rounded-full shadow-sm hover:bg-blue-100">Explore Map <i class="fa-solid fa-location-dot"></i></a>
          <a href="/discover" class="btn border-1 border-blue-200/10 dark:border-blue-200/60 bg-transparent mt-10 text-black rounded-full shadow-sm ml-3 hover:bg-blue-200 hover:text-white dark:text-white dark:hover:text-black dark:hover:bg-white">Last News <i class="fa-solid fa-newspaper"></i></a>
        </div>
        <div class="mt-24 items-center md:flex hidden">
          <img src="./src/assets/images/home-banner-img-right.png" alt="home-banner-img-right" class="w-auto h-auto" />
        </div>
      </div>
    </div>
  </body>
</html>
